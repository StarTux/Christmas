main: com.cavetale.christmas.ChristmasPlugin
name: Christmas
version: 0.1
api-version: '1.20'
description: Christmas Plugin
author: StarTux
website: https://cavetale.com
depend: [Core, Mytems]
softdepend: []
commands:
  christmas:
    aliases: [xmas]
    description: Christmas Command
    permission: christmas.christmas
    usage: /xmas
  christmasadmin:
    aliases: [xmasadmin, xmasadm]
    description: Admin Interface
    permission: christmas.admin
    usage: |-
      /xmasadm setpresent <index>
      /xmasadm additem <index>
      /xmasadm open <index>
      /xmasadm tp <index>
      /xmasadm reload
permissions:
  christmas.christmas:
    description: Use /xmas
    default: true
  christmas.admin:
    description: Use /xmasadm
